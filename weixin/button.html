<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>Button</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" href="css/weui.min.css" />
<link rel="stylesheet" href="css/example.css" />
<style>
 body{ padding:20px; }
 a.weui_btn_plain_warn{ color:#ECECEC; }/*和border一个颜色*/
 .button_sp_area{ width:60%; padding:10px 0; margin:0 auto; text-align: justify; font-size: 0; }
 .button_sp_area:after{ display:inline-block; width:100%; height:0; font-size:0; margin: 0; padding: 0; overflow:hidden; content:""; }
</style> 
</head>
<body>
	<a href="javascript:;" class="weui_btn weui_btn_primary">绿色的按钮a</a>
	<button type="button" class="weui_btn weui_btn_primary" >绿色的按钮Button</button>
	<a href="javascript:;" class="weui_btn weui_btn_primary weui_btn_disabled">不可用的按钮a</a>
	<a href="javascript:;" class="weui_btn weui_btn_default">白色的a</a>
	<button type="button" class="weui_btn weui_btn_default">白色的button</button>
	<a href="javascript:;" class="weui_btn weui_btn_warn">橘色的a</a>
	<button type="button" class="weui_btn weui_btn_warn">橘色的button</button>
	<a href="javascript:;" class="weui_btn weui_btn_plain_primary">镂空的绿色border按钮a</a>
	<button type="button" class="weui_btn weui_btn_plain_primary" >镂空的绿色border按钮Button</button>
	<a href="javascript:;" class="weui_btn weui_btn_plain_default">镂空的白色border按钮</a> 
	<button type="button" class="weui_btn weui_btn_plain_default" >镂空的白色border按钮Button</button>
	<a href="javascript:;" class="weui_btn weui_btn_plain_warn">镂空的橘色border按钮</a><!--效果是白色文字的白色按钮！-->
	<button type="button" class="weui_btn weui_btn_plain_warn" >镂空的橘色border按钮Button</button><!--效果是灰色的按钮！-->
	<a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_primary">小型绿色按钮a</a>
	<button type="button" class="weui_btn weui_btn_mini weui_btn_primary" >小型绿色按钮button</button>
	<a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_default">小型白色按钮a</a>
	<button type="button" class="weui_btn weui_btn_mini weui_btn_default" >小型白色按钮button</button>
	<a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_warn">小型橘色按钮a</a>
	<button type="button" class="weui_btn weui_btn_mini weui_btn_warn" >小型橘色按钮button</button>
	<a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_plain_primary">小型镂空绿色按钮a</a>
	<button type="button" class="weui_btn weui_btn_mini weui_btn_plain_primary" >小型镂空绿色按钮button</button>
	<a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_plain_default">小型镂空白色按钮a</a>
	<button type="button" class="weui_btn weui_btn_mini weui_btn_plain_default" >小型镂空白色按钮button</button>
	<a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_plain_warn">小镂空橘色按钮a</a><!--效果是白色文字的白色按钮！-->
	<button type="button" class="weui_btn weui_btn_mini weui_btn_plain_warn" >小镂空橘色按钮button</button><!--效果是灰色的按钮！-->
	<br />
	<br />
	<div class="button_sp_area">
		<a href="javascript:;" class="weui_btn weui_btn_plain_default">登录</a>
		<a href="javascript:;" class="weui_btn weui_btn_plain_primary">注册</a>

		<a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_primary">按钮</a>
	    <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_default">按钮</a>
	</div>
</body>
</html>
