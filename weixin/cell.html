			<div class="weui_cells_title">单选列表项</div>
			<div class="weui_cells weui_cells_radio">

						<p>cell standard</p>
					</div>
					<div class="weui_cell_ft">

				<label class="weui_cell weui_check_label" for="x13">

						<input type="checkbox" name="checkbox1" class="weui_check" id="x13" checked="checked">

						<p>cell standard.</p>
					</div>
				</label>

					<div class="weui_cell_ft">
						<input type="checkbox" class="weui_switch"></input>
					</div>
				</div>
			</div>

			<div class="weui_cells_title">表单</div>

				<div class="weui_cell">
					<div class="weui_cell_hd">
						<label class="weui_label">QQ</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input type="number" pattern="[0-9]*" placeholder="请输入qq号" class="weui_input">
					</div>
				</div>
				<div class="weui_cell weui_vcode">
					<div class="weui_cell_hd">
						<label class="weui_label">验证码</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input type="number" placeholder="请输入验证码" class="weui_input">
					</div>
					<div class="weui_cell_ft">
						<img src="" />
					</div>
				</div>
				<div class="weui_cell">
					<div class="weui_cell_hd">
						<label class="weui_label">银行卡</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input type="number" pattern="[0-9]*" placeholder="输入银行卡号" class="weui_input">
					</div>
				</div>
				<div class="weui_cell weui_cell_warn weui_vcode ">

						<lable class="weui_label">验证码</lable>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input type="number" placeholder="输入验证码" class="weui_input">
					</div>
					<div class="weui_cell_ft">
						<i class="weui_icon_warn"></i>

			</div>

			<div class="weui_cells_title">上传</div>

				<div class="weui_cell">
					<div class="weui_cell_bd weui_cell_primary">
						<div class="weui_uploader">
							<div class="weui_cell weui_uploader_hd">
								<div class="weui_cell_bd weui_cell_primary">图片上传</div>
								<div class="weui_cell_ft">0/2</div>
							</div>
							<div class="weui_uploader_bd">
								<ul class="weui_uploader_files">
									<li class="weui_uploader_file"></li>
									<li class="weui_uploader_file"></li>
									<li class="weui_uploader_file"></li>
									<li class="weui_uploader_file weui_uploader_status">
										<div class="weui_uploader_status_content">
											<i class="weui_icon_warn"></i>
										</div>
									</li>
									<li class="weui_uploader_file weui_uploader_status">
										<div class="weui_uploader_status_content">50%</div>
									</li>
								</ul>
								<div class="weui_uploader_input_wrp">
									<input type="file" accept="image/jpg,image/jpeg,image/png,image/gif" class="weui_uploader_input" multiple />
								</div>
							</div>
						</div>
					</div>	
				</div>
			</div>

			<div class="weui_cells_title">文本域</div>
			<div class="weui_cells weui_cells_form">
				<div class="weui_cell">
					<div class="weui_cell_bd weui_cell_primary">
						<textarea rows="3" placeholder="请输入评论" class="weui_textarea"></textarea>
						<div class="weui_textarea_counter">
							<span>0</span>/200
						</div>
					</div>
				</div>
			</div>
			<div class="weui_toptips weui_warn js_tooltips">格式不对</div>
			<!---->
			<div class="weui_cells_title">表单报错</div>
			<div class="weui_cells weui_cells_form">
				<div class="weui_cell weui_cell_warn">
					<div class="weui_cell_hd">
						<label for class="weui_label">卡号</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input type="number" pattern="[0-9]*" placeholder="输入卡号" class="weui_input">
					</div>
					<div class="weui_cell_ft">
						<i class="weui_icon_warn"></i>
					</div>
				</div>
				<div class="weui_cell">

						<label for class="weui_label">日期</label>

					<div class="weui_cell_bd weui_cell_primary">

				</div>
				<div class="weui_cell">

						<label for class="weui_label">时间</label>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input type="datetime-local" class="weui_input">
					</div>
				</div>
			</div>
			<!---->
			<div class="weui_cells_title">向下选择</div>
			<div class="weui_cells">
				<div class="weui_cell weui_cell_select weui_select_before">
					<div class="weui_cell_hd">
						<select class="weui_select" name="select2">
							<option value="1">+86</option>
							<option value="2">+80</option>
							<option value="3">+84</option>
							<option value="4">+87</option>
						</select>
					</div>
					<div class="weui_cell_bd weui_cell_primary">
						<input type="number" pattern="[0-9]*" placeholder="输入号码" class="weui_input">
					</div>
				</div>
			</div>
			<!---->
			<div class="weui_cells_title">向上选择</div>
			<div class="weui_cells">
				<div class="weui_cell weui_cell_select">
					<div class="weui_cell_bd weui_cell_primary">
						<select name="select1" class="weui_select">
							<option value="1" selected>微信号</option>
							<option value="2">QQ号</option>
							<option value="3">Email</option>
						</select>
					</div>
				</div>
				<div class="weui_cell weui_cell_select weui_select_after">
					<div class="weui_cell_hd">国家/地区</div>
					<div class="weui_cell_bd weui_cell_primary">
						<select name="select2" class="weui_select">
							<option value="1">中国</option>
							<option value="2">美国</option>
							<option value="3">英国</option>
						</select>
					</div>
				</div>
			</div>
