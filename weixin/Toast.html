<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>Toast</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" href="css/weui.min.css" />
<link rel="stylesheet" href="css/example.css" />
<style>
   .hd{ padding:2em 0; }
   .page_title{ text-align: center; font-size: 34px; color: #3cc51f; font-weight: 400; margin: 0 15%; }
   .bd{ padding:120px 15px 0; }
</style> 
</head>
<body ontouchstart>

<div class="container js_container">
	<div class="page slideIn toast">
		<!-- <div class="hd">
			<h1 class="page_title">Toast</h1>
		</div> -->
		<div class="bd spacing">
			<a href="javascript:;" class="weui_btn weui_btn_primary" id="showToast">点击弹出Toast</a>
			<a href="javascript:;" class="weui_btn weui_btn_primary" id="showLoadingToast">点击弹出Loading Toast</a>
		</div>
		<div id="toast">
			<div class="weui_mask_transparent"></div>
			<div class="weui_toast">
				<i class="weui_icon_toast"></i>
				<div class="weui_toast_content">已完成</div>
			</div>
		</div>
		<div id="loadingToast" class="weui_loading_toast">
			<div class="weui_mask_transparent"></div>
			<div class="weui_toast">
				<div class="weui_loading">
					<div class="weui_loading_leaf weui_loading_leaf_0"></div>
					<div class="weui_loading_leaf weui_loading_leaf_1"></div>
					<div class="weui_loading_leaf weui_loading_leaf_2"></div>
					<div class="weui_loading_leaf weui_loading_leaf_3"></div>
					<div class="weui_loading_leaf weui_loading_leaf_4"></div>
					<div class="weui_loading_leaf weui_loading_leaf_5"></div>
					<div class="weui_loading_leaf weui_loading_leaf_6"></div>
					<div class="weui_loading_leaf weui_loading_leaf_7"></div>
					<div class="weui_loading_leaf weui_loading_leaf_8"></div>
					<div class="weui_loading_leaf weui_loading_leaf_9"></div>
					<div class="weui_loading_leaf weui_loading_leaf_10"></div>
					<div class="weui_loading_leaf weui_loading_leaf_11"></div>
				</div>
				<p class="weui_toast_content">加载中。。。</p>
			</div>
		</div>
	</div>
</div>
<script src="js/zepto.min.js"></script>
<script src="js/base.js"></script>
</body>
</html>
