<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>竞彩小游戏</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <!--[if lt IE 9]>
	      <script src="http://sctech.uplott/assets/act/ssq/js/html5shiv.min.js"></script>
	      <script src="http://sctech.uplott/assets/act/ssq/js/respond.min.js"></script>
    <![endif]-->

<body class="b_m">
<!--详情列表-->
<section id="main">
   <div class="main_title mb10">
       <h4>
               <figure class="fl mr10"><img src="images/main.png"></figure>
               <figcaption class="fr">双色球088期篮球开奖号码是什么？</figcaption>
       </h4>
       <p class="fr tip mt10" id="games"><i class="fa fa-info-circle"></i>游戏规则</p>
       <br class="clearfix">
   </div>

   <div class="main_select">
           <div class="sel_c">
                      <span class="sel_title">A</span>
                      <span class="sel_option">
                                <em>1 - 5 之间 </em>
                                <em class="sel_odds fr">赔率：2 </em>
                      </span>
          </div>
          <div class="prog">
              <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%"></div>
             </div>
             <span class="fr">687人支持</span>
         </div>
   </div>
   <div class="main_select">
           <div class="sel_c">
                      <span class="sel_title">B</span>
                      <span class="sel_option">
                                <em>6 - 10 之间 </em>
                                <em class="sel_odds fr">赔率：2 </em>
                      </span>
          </div>
          <div class="prog">
              <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 20%"></div>
             </div>
             <span class="fr">300人支持</span>
         </div>
   </div>
   <div class="main_select">
           <div class="sel_c">
                      <span class="sel_title">C</span>
                      <span class="sel_option">
                                <em>10 - 15 之间 </em>
                                <em class="sel_odds fr">赔率：2 </em>
                      </span>
          </div>
          <div class="prog">
              <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 80%"></div>
             </div>
             <span class="fr">800人支持</span>
         </div>
   </div>
   <form action="" method="post">
   <div class="btn_sub">
               <div class="dropup mr10 fl">
                       <h3 class="d_toggle">
                                <span class="form-group">
                                      <label class="sr-only">彩豆数量</label>
                                      <input type="tel" class="form-control" id="input_num" placeholder="输入数量">
                                </span>
                       </h3>
                       <button type="button" class="btn btn-warning wit" data-toggle="dropdown"><span>2</span> 彩豆 <i class="fa fa-angle-up"></i></button>
                       <ul class="dropdown-menu" role="menu">
                                <li n="0">其他</li>
                                <li n="6">6彩豆</li>
                                <li n="4">4彩豆</li>
                                <li n="2">2彩豆</li>
                        </ul>
              </div>
              <div class="btn_a" id="go">
                     <a href="javascript:void(0)" class="btn btn-primary mr10">请选择竞猜结果</a>
              </div>
              <div class="btn_b">
                     <a href="message.html"><i class="fa fa-comment"></i>66条留言</a>
              </div>
    </div>
    </form>

</section>
<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <ul>
            <li><a href="index.html" class="active"><i class="fa fa-gavel"></i>我要竞猜</a></li>
            <li><a href="quiz_list.html"><i class="fa fa-th-list"></i>竞猜记录</a></li>
            <li><a href="winning_list.html"><i class="fa fa-gift"></i>中奖记录</a></li>
        </ul>
    </nav>
</footer>

</html>
