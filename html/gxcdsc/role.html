<header class="navbar-fixed-top">
  <h3 class="center"><a href="javascript:history.go(-1)"><i class="fa fa-angle-left pull-left arr"></i></a>彩豆商城</h3>
</header>
<div class="blank"></div>
<section class="role">
  <div class="role_main">
    <p>
        1. 商品将在兑换成功后5个工作日内寄出；<br />
         
        2. 商品兑换成功后不可取消；<br />
         
        3. 兑换过程中，可能因为商品缺货无法兑换；<br />
         
        4. 请仔细填写收件人、联系方式、联系地址等信息，<br />

        否则可能无法寄出商品；<br />
         
        5. 彩豆可以通过签到、模拟投注、玩游戏等方式获得；<br />
         
        <span class="red">6. 每个用户同一种商品每周只能兑换一次。</span>
    </p>
  </div>
