<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>贵州福彩微信幸运大抽奖</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
     <!-- styles -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/base.css" >
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--箭头-->
<div class="arrow">
    <span><i class="fa fa-chevron-up"></i></span>
</div>
<div class="swiper-container">
  <div class="swiper-wrapper">
      <div class="swiper-slide">
        <header>
          <h3 class="ballLeft"></h3>
        </header>
        <div class="container" id="container">
            <p class="blank"><img class="resize" src="images/1.jpg" /></p>
        </div>
      </div>
      <div class="swiper-slide">
        <header>
            <h3 class="ballLeft"></h3>
        </header>
        <p class="blank"><img class="resize" src="images/2.jpg" /></p>
        <div class="main">
            <a href="javascript:void(0)" class="btn role" id="role">活动规则</a>
            <a href="javascript:void(0)" class="btn join">参加活动</a>
            <a href="javascript:void(0)" class="btn list" id="list">本期排名</a>
        </div>
      </div>
  </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/modal.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/base.js"></script>
</body>
</html>
